<ng-container *ngIf="!loading">
  <div class="mat-elevation-z8 table-container">

    <table mat-table [dataSource]="dataSource">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let data"> {{ data.id }} </td>
      </ng-container>
      <!-- Version Column -->
      <ng-container matColumnDef="version">
        <th mat-header-cell *matHeaderCellDef>Version</th>
        <td mat-cell *matCellDef="let data"> {{ data.version }} </td>
      </ng-container>
      <!-- Service Column -->
      <ng-container matColumnDef="service">
        <th mat-header-cell *matHeaderCellDef>Service</th>
        <td mat-cell *matCellDef="let data"> {{ data.service }} </td>
      </ng-container>
      <!-- Created At Column -->
      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef>Created</th>
        <td mat-cell *matCellDef="let data"> {{ data.created_at | date:'shortDate' }} </td>
      </ng-container>
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let data"> {{ data.action }} </td>
      </ng-container>
      <!-- Result Column -->
      <ng-container matColumnDef="result">
        <th mat-header-cell *matHeaderCellDef>Result</th>
        <td mat-cell *matCellDef="let data"> {{ data.result }} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>

  </div>
</ng-container>
<ng-container *ngIf="loading">
  <mat-progress-spinner class="spinner-center" color="warn" mode="indeterminate"> </mat-progress-spinner>
</ng-container>
