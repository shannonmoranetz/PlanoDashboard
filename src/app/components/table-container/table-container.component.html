<input placeholder="Search..." [(ngModel)]="searchInput"/>
<button type="submit" (click)="submitSearch()">Search</button>
<mat-tab-group mat-stretch-tabs color="warn" (selectedTabChange)="updateSelectedTab($event)">
  <mat-tab label="Error">
    <app-data-table-error></app-data-table-error>
  </mat-tab>
  <mat-tab label="Request">
    <app-data-table-request></app-data-table-request>
  </mat-tab>
</mat-tab-group>
